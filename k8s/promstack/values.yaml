kube-prometheus-stack:
  grafana:
    persistence:
      enabled: true
      type: pvc
      accessModes:
        - ReadWriteOnce
      size: 2Gi
  prometheus:
    service:
      additionalPorts:
        - name: otlp
          port: 4317
          targetPort: 4317
    prometheusSpec:
      additionalArgs:
        - name: web.enable-otlp-receiver
          value: ""
        - name: web.enable-remote-write-receiver
          value: ""
      additionalConfig:
        otlp:
          promoteResourceAttributes:
            - service.instance.id
            - service.name
            - service.namespace
            - cloud.availability_zone
            - cloud.region
            - container.name
            - deployment.environment.name
            - k8s.cluster.name
            - k8s.container.name
            - k8s.cronjob.name
            - k8s.daemonset.name
            - k8s.deployment.name
            - k8s.job.name
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.replicaset.name
            - k8s.statefulset.name
          translationStrategy: NoUTF8EscapingWithSuffixes
      serviceMonitorSelectorNilUsesHelmValues: false
      retention: 1d
      retentionSize: 4GB
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
